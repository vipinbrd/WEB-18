<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>  
    <style>
        .container{
            width:90%;
            display:flex;
            
            justify-content: space-between;
           
            margin:auto;

        }
        .container>div{
  
            text-align: center;
            margin-right: 2%;
        }
     p{
         font-size: 20px;
     }
        #logo{
            height:50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div> <a href="backend.html">Backend</a></div>
        <div><a href="fronted.html">Fronted</a></div>
        <div><a href="navbar.html">Navbar</a></div>
     </div>
    <div class="container"></div>
</body>
</html>
<script>
    var investorsData=JSON.parse(localStorage.getItem("investorsData"))
 
investorsData.forEach(function(ele){
var box=document.createElement("div")
var avtar=document.createElement("img")
avtar.setAttribute("src",ele.image)
var name=document.createElement("h3")
name.innerText=ele.name
var position=document.createElement("p")
position.innerText=ele.role
var logo=document.createElement("img")
logo.setAttribute("src",ele.company)
logo.setAttribute("id","logo")
box.append(avtar,name,position,logo)
document.querySelector(".container").append(box)


})
</script>
